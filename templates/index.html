<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.4/css/mdb.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3" id="app">
        <div class="row">
            <div class="col-12 text-center">
                <h3>TODO APP</h3>
            </div>
        </div>
        <form action="/" method="get" v-on:submit.prevent="onSubmit">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="col-12">
                        <div class="md-form">
                            <input type="text" name="title" class="md-textbox" v-model="titleInput">
                            <label for="form1" class="">Title</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="md-form">
                            <textarea type="text" name="task" class="md-textarea" v-model="taskInput"></textarea>
                            <label for="form1" class="">Task</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">Add Task</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>Tasks</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Task</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.4/js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titleInput: 'abc',
                taskInput: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam doloremque inventore repellat labore ea a, repellendus delectus enim? Id, sint quae maxime earum reprehenderit dolor aliquid in accusamus eos totam!',
                task: [],
                tasks: [],
            },
            methods: {

                onSubmit: function () {
                    var self = this;
                    self.task['title'] = self.titleInput;
                    self.task['task'] = self.taskInput;
                    console.log(self.task);
                        var data =  JSON.stringify({
                                'opcode': 'add',
                                'task': self.task,
                        });
                        axios.post('/api', data, {
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        })
                        .then(function (response) {
                            //handle success
                            console.log(response);
                        })
                        .catch(function (response) {
                            //handle error
                            console.log(response);
                        });
                }

            }
        })
    </script>
</body>

</html>
